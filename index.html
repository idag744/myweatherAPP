<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form class="searchForm" id="searchingForm">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="Type a city.."
                autofocus="on"
                autocomplete="off"
                id="city-input"
                class="form-control shadow-sm"
                maxlength="100px;"
              />
            </div>

            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary shadow-sm w-100"
                id="searchButton"
              />
            </div>

            <div class="col-3">
              <button
                class="btn btn-success w-100"
                id="current-location-button"
              >
                Current
              </button>
            </div>
          </div>
        </form>
        <h1 id="city"></h1>
        <ul>
          <li id="date">Tuesday 06:40</li>
          <li id="description"></li>
        </ul>
        <div class="row">
          <div class="col-6">
            <div class="clearfix">
              <div class="float-left">
                <img
                  id="icon"
                  class="float-left"
                  src="https://openweathermap.org/img/wn/10d@2x.png"
                  alt=""
                />

                <span class="temperature" id="mainTemperature"></span>
                <span class="weather-data">
                  <span class="units">
                    <a href="" id="celsius-link" class="active">째C</a> |
                    <a href="" id="fahrenheit-link">째F</a>
                  </span>
                </span>
              </div>
            </div>
          </div>
          <div class="col-6">
            <ul>
              <li>Precipitation: <span id="precipitation">%</span></li>
              <li>Humidity: <span id="humidity"></span>%</li>

              <li>Wind: <span id="wind"></span> km/h</li>
            </ul>
          </div>
        </div>

        <div class="daily-forcast">
          <div class="row">
            <div class="col-2">
              <div class="week-days">Thu</div>
              <img
                class="daily-forcast-icon"
                src="https://openweathermap.org/img/wn/01d@2x.png"
                alt=""
              />
              <div class="daily-temperature"></div>
              <span id="daily-temperature-max">18째</span>
              <span id="daily-temperature-min">12째</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      hosted by
      <a
        href="
      https://www.netlify.com/"
        >netlify</a
      >
    </footer>
    <footer>
      <a
        href="https://github.com/idag744/myweatherAPP
     "
        >open-source code</a
      >
      by Aida Garfami
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>

    <script src="app.js"></script>
  </body>
</html>
